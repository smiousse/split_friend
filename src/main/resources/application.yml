spring:
  application:
    name: SplitFriend

  datasource:
    url: jdbc:h2:file:./data/splitfriend;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ${DB_PASSWORD:splitfriend}

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  security:
    user:
      name: admin
      password: admin

server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false

app:
  currency:
    default: CAD
  upload:
    path: ./uploads
  admin:
    default-email: admin@splitfriend.local
    default-password: ${ADMIN_PASSWORD:admin123}
  backup:
    directory: ./backups
    max-files: 10
    auto-backup:
      enabled: true
      # Cron expression: second minute hour day-of-month month day-of-week
      # Default: 2:00 AM every day
      cron: "0 0 2 * * ?"
