<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head}">
    <title>Create User - SplitFriend Admin</title>
</head>
<body>
<div th:replace="~{layout/main :: navbar}"></div>

<div class="container mt-4">
    <div th:replace="~{layout/main :: alerts}"></div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header d-flex align-items-center">
                    <i class="bi bi-person-plus-fill me-2 fs-5"></i>
                    <h4 class="mb-0">Create New User</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/create}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-person me-1"></i> Full Name *
                            </label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Enter full name" required minlength="2">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i> Email Address *
                            </label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Enter email address" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-key me-1"></i> Password *
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter password" required minlength="6">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i> Minimum 6 characters
                            </small>
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label">
                                <i class="bi bi-shield me-1"></i> Role *
                            </label>
                            <select class="form-select" id="role" name="role" required>
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"
                                        th:selected="${r.name() == 'USER'}">Role</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus me-1"></i> Create User
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/main :: scripts}"></div>
</body>
</html>
