<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Wallet icon -->
  <g transform="translate(96, 96)" fill="white">
    <!-- Wallet body -->
    <rect x="20" y="80" width="280" height="200" rx="24" fill="white"/>
    <!-- Wallet flap -->
    <path d="M44 80 C44 50, 74 30, 104 30 L260 30 C290 30, 300 50, 300 80" fill="white"/>
    <!-- Card slot -->
    <rect x="200" y="140" width="80" height="60" rx="12" fill="#059669"/>
    <!-- Dollar sign -->
    <g transform="translate(110, 120)">
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#10b981">$</text>
    </g>
  </g>
</svg>
